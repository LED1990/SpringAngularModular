<div>
  <h1>Zgloszenie ALFA</h1>
  <br/>
  <form (ngSubmit)="zapisZgloszenieAlfa()">
    <div class="form-group">
      <label for="name">Imię pacjenta</label> <input type="text"
                                                     class="form-control" id="name" placeholder="wprowadz imię"
                                                     [(ngModel)]="zgloszenieAlfa.pacjent.imie" name="name" required>
    </div>
    <div class="form-group">
      <label for="age">Wiek pacjenta</label> <input type="number"
                                                    class="form-control" id="age" placeholder="wprowadź wiek"
                                                    [(ngModel)]="zgloszenieAlfa.pacjent.wiek" name="age" required>
    </div>
    <div class="form-group">
      <label for="name">Nazwisko pacjenta</label> <input type="text"
                                                         class="form-control" id="surname" placeholder="wprowadz imie"
                                                         [(ngModel)]="zgloszenieAlfa.pacjent.nazwisko" name="surname"
                                                         required>
    </div>

    <div class="form-group">
      <label for="birth">Data urodzenia</label> <input type="date"
                                                       class="form-control" id="birth"
                                                       placeholder="wprowadź datę urodzenia"
                                                       [(ngModel)]="zgloszenieAlfa.pacjent.dataUrodzenia" name="birth"
                                                       required>
    </div>

    <div class="form-group">
      <label for="sicknes">Choroba</label> <input type="text"
                                                  class="form-control" id="sicknes" placeholder="nazwa choroby"
                                                  [(ngModel)]="zgloszenieAlfa.choroba.nazwa" name="sicknes" required>
    </div>
    <div class="form-group">
      <label for="dateSick">Data wystąpienia choroby</label> <input type="date"
                                                          class="form-control" id="dateSick"
                                                          placeholder="wprowadź datę wystąpienia choroby"
                                                          [(ngModel)]="zgloszenieAlfa.choroba.dataWystapienia"
                                                          name="dateSick" required>
    </div>
    <button type="submit" class="btn btn-default">Zapisz zgłoszenie</button>
  </form>

</div>
